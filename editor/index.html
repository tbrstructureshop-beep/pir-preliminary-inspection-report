<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PIR Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<header class="app-header">
  <h1>Preliminary Inspection Report Editor</h1>
  <p class="subtitle">Edit existing PIR</p>
</header>

<main class="container">

  <!-- ===================== INFO SECTION ====================== -->
  <section class="card">
    <h2>General Information</h2>
    <div class="form-grid">
      <div class="form-group">
        <label>Customer</label>
        <input type="text" id="customer">
      </div>

      <div class="form-group">
        <label>A/C Reg.</label>
        <input type="text" id="acReg">
      </div>

      <div class="form-group">
        <label>W/O No.</label>
        <input type="text" id="woNo">
      </div>

      <div class="form-group">
        <label>Part Description</label>
        <input type="text" id="partDesc">
      </div>

      <div class="form-group">
        <label>Part Number</label>
        <input type="text" id="partNo">
      </div>

      <div class="form-group">
        <label>Serial Number</label>
        <input type="text" id="serialNo">
      </div>

      <div class="form-group">
        <label>Quantity</label>
        <input type="number" id="qty">
      </div>

      <div class="form-group">
        <label>Date Received</label>
        <input type="date" id="dateReceived">
      </div>

      <div class="form-group full">
        <label>Reason for Shop Visit</label>
        <textarea id="reason"></textarea>
      </div>

      <div class="form-group full">
        <label>Applicable AD’s Status</label>
        <textarea id="adStatus"></textarea>
      </div>

      <div class="form-group full">
        <label>Attached Parts</label>
        <textarea id="attachedParts"></textarea>
      </div>

      <div class="form-group full">
        <label>Missing Parts</label>
        <textarea id="missingParts"></textarea>
      </div>

      <div class="form-group full">
        <label>Mod Status</label>
        <textarea id="modStatus"></textarea>
      </div>

      <input type="hidden" id="sheetId">
    </div>
  </section>

  <!-- ===================== FINDING SECTION ====================== -->
  <section class="card">
    <h2>Findings</h2>
    <table class="finding-table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Picture</th>
          <th>Identification</th>
          <th>Action</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="findingBody"></tbody>
    </table>
    <button class="btn secondary" onclick="addFinding()">+ Add New Finding</button>
  </section>

  <!-- ===================== ACTION BUTTONS ====================== -->
  <section class="actions">
    <button class="btn ghost" onclick="cancelEdit()">Cancel</button>
    <button class="btn warning" onclick="savePIR()">Save</button>
    <button class="btn primary" onclick="generatePDF()">Create PDF Report</button>
  </section>

</main>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay hidden">
  <div class="loader"></div>
  <p>Loading PIR…</p>
</div>

<script src="./script.js"></script>
</body>
</html>
