<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TC PRELIMINARY INSPECTION DASHBOARD</title>

  <style>
    :root {
      --primary: #0f5361;
      --bg: #f4f7f8;
      --text: #1f2d3d;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f5361, #0a3f49);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      border-radius: 14px;
      padding: 28px 24px 32px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.18);
      z-index: 1;
    }

    .login-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .login-header h1 {
      margin: 0;
      font-size: 22px;
      color: var(--primary);
    }

    .login-header p {
      margin-top: 6px;
      font-size: 13px;
      color: #6b7b86;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: var(--text);
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #dce4e8;
      font-size: 14px;
      outline: none;
    }

    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(15, 83, 97, 0.15);
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      padding: 13px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    /* ===== LOADING OVERLAY ===== */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #0f5361, #0a3f49);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-box {
      text-align: center;
      color: #fff;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-box p {
      font-size: 14px;
      letter-spacing: 0.3px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- LOGIN CARD -->
  <div class="login-card">
    <div class="login-header">
      <h1>TC MOBILE PIR</h1>
      <p>Please enter your credentials</p>
    </div>

    <form onsubmit="login(event)">
      <div class="form-group">
        <label for="employeeId">Employee ID No</label>
        <input id="employeeId" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
      </div>

      <button class="login-btn">Sign In</button>
    </form>
  </div>

  <!-- LOADING OVERLAY -->
  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-box">
      <div class="spinner"></div>
      <p>Signing you in‚Ä¶</p>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyQnjhtbnMsKen2UJp7oxhJuJ8B9-rHUjhGY4DcgWr_KrqR7ZDdDPlJKvSvwTrDVlu4/exec";

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

async function login(e) {
  e.preventDefault();

  const userId = employeeId.value.trim();
  const password = document.getElementById("password").value.trim();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: new URLSearchParams({
        action: "login",
        userId,
        password
      })
    });

    const result = await res.json();

    if (!result.success) {
      alert(result.message || "Login failed");
      return;
    }

    // ‚úÖ store session
    sessionStorage.setItem("userId", result.userId);
    sessionStorage.setItem("name", result.name);
    sessionStorage.setItem("unit", result.unit);
    sessionStorage.setItem("jobTitle", result.jobTitle);

    // ‚úÖ show loading + greeting
    document.querySelector(".login-card").style.display = "none";
    document.getElementById("loadingOverlay").style.display = "flex";

    document.getElementById("welcomeText").innerHTML = `
      Welcome,<br>
      <strong>${result.name}</strong><br>
      ${result.jobTitle} of ${result.unit}
    `;

    // ‚úÖ redirect
    setTimeout(() => {
      window.location.replace("home/index.html");
    }, 800);

  } catch (err) {
    alert("Connection error");
    console.error(err);
  }
}

  </script>

</body>
</html>
