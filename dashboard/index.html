<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PIR Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<header class="topbar">
  <h1>PIR Dashboard</h1>
  <span class="badge">Master Index</span>
</header>

<main class="container">

  <!-- Search -->
  <div class="toolbar">
    <input
      type="search"
      id="searchInput"
      placeholder="Search WO, A/C Reg, Part, Statusâ€¦"
      oninput="applySearch()"
    />
  </div>

  <!-- Table -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>W/O No</th>
          <th>A/C Reg</th>
          <th>Part Description</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

</main>

<script src="./script.js"></script>
</body>
</html>
