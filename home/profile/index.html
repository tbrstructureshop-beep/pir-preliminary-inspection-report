<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Profile | MRO Systems</title>
    <!-- Premium Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --mro-primary: #27838f;
            --mro-dark: #1a565e;
            --mro-bg: #f0f2f5;
            --mro-card: #ffffff;
            --mro-text: #2c3e50;
            --mro-grey: #64748b;
            --mro-border: #e2e8f0;
            --mro-yellow: #f59e0b;
            --mro-green: #10b981;
            --mro-red: #ef4444;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--mro-bg); color: var(--mro-text); min-height: 100vh; display: flex; flex-direction: column; }

        /* Navigation Header */
        header {
            background: var(--mro-primary);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: var(--shadow);
        }
        .logo { font-weight: 700; letter-spacing: -1px; font-size: 1.25rem; }

        /* Profile Layout */
        main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 2rem; }
        
        .profile-card {
            background: var(--mro-card);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--mro-border);
        }

        .card-banner {
            height: 100px;
            background: linear-gradient(135deg, var(--mro-primary) 0%, var(--mro-dark) 100%);
            position: relative;
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -60px;
            padding: 0 2rem;
            position: relative;
        }

        .image-container {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid var(--mro-card);
            background: #e5e7eb;
            object-fit: cover;
            box-shadow: var(--shadow);
        }

        .pencil-overlay {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--mro-yellow);
            width: 34px;
            height: 34px;
            border-radius: 50%;
            display: none; /* Only in edit mode */
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            border: 3px solid var(--mro-card);
            transition: transform 0.2s;
        }
        .pencil-overlay:hover { transform: scale(1.1); }

        /* Content Area */
        .profile-content { padding: 1.5rem 2rem 2.5rem 2rem; }
        .user-identity { text-align: center; margin-bottom: 2rem; }
        .user-identity h1 { font-size: 1.5rem; color: var(--mro-text); font-weight: 700; }
        .user-identity p { color: var(--mro-grey); font-size: 0.9rem; margin-top: 4px; }

        .form-grid { display: grid; gap: 1.25rem; }
        .field-box { position: relative; }
        
        .label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--mro-grey);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            display: block;
        }

        .read-only-text {
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--mro-border);
            color: var(--mro-text);
        }

        .input-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--mro-border);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--mro-text);
            background: #f8fafc;
            display: none; /* Hidden by default */
        }
        .input-control:focus {
            outline: none;
            border-color: var(--mro-primary);
            box-shadow: 0 0 0 3px rgba(39, 131, 143, 0.1);
        }

        /* Action Buttons */
        .actions {
            margin-top: 2.5rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
            border: none;
        }

        .btn-edit { background: var(--mro-primary); color: white; }
        .btn-edit:hover { background: var(--mro-dark); }
        
        .btn-save { background: var(--mro-green); color: white; display: none; }
        .btn-save:hover { opacity: 0.9; }

        .btn-cancel { background: #f1f5f9; color: var(--mro-grey); display: none; }
        .btn-cancel:hover { background: #e2e8f0; }

        /* Hidden Inputs */
        #fileInput { display: none; }

        @media (max-width: 480px) {
            main { padding: 1rem; }
            .profile-card { border-radius: 12px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fas fa-tools"></i> MRO ENTERPRISE</div>
        <button class="btn" style="background:transparent; color:white; width:auto;" onclick="logout()">
            <i class="fas fa-power-off"></i>
        </button>
    </header>

    <main>
        <div class="profile-card">
            <div class="card-banner"></div>
            
            <div class="avatar-section">
                <div class="image-container">
                    <img id="profilePic" src="" alt="User Profile" class="profile-img">
                    <label for="fileInput" class="pencil-overlay" id="editIcon">
                        <i class="fas fa-pencil-alt"></i>
                    </label>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <div class="user-identity">
                    <h1 id="userName">---</h1>
                    <p id="userUnit">---</p>
                </div>
            </div>

            <div class="profile-content">
                <div class="form-grid">
                    <div class="field-box">
                        <span class="label">User ID</span>
                        <div class="read-only-text" id="view_userId">---</div>
                    </div>
                    
                    <div class="field-box">
                        <span class="label">Job Title</span>
                        <div class="read-only-text" id="view_jobTitle">---</div>
                        <input type="text" id="edit_jobTitle" class="input-control" placeholder="Update job title">
                    </div>

                    <div id="passwordField" class="field-box" style="display:none;">
                        <span class="label">New Password</span>
                        <input type="password" id="edit_password" class="input-control" placeholder="Enter new password">
                    </div>
                </div>

                <div class="actions">
                    <button id="btnEdit" class="btn btn-edit" onclick="toggleMode(true)">
                        <i class="fas fa-user-edit"></i> Edit Profile
                    </button>
                    <button id="btnCancel" class="btn btn-cancel" onclick="toggleMode(false)">
                        Cancel
                    </button>
                    <button id="btnSave" class="btn btn-save" onclick="saveProfile()">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "YOUR_GAS_DEPLOYED_URL"; // MANDATORY: Replace after GAS Deploy
        let currentUser = protectPage();

        // 1. Initial Page Load
        document.addEventListener('DOMContentLoaded', () => {
            if (currentUser) {
                refreshUI();
            }
            document.getElementById('fileInput').addEventListener('change', handleImageUpload);
        });

        function protectPage() {
            const userData = sessionStorage.getItem("user");
            if (!userData) { window.location.replace("../index.html"); return null; }
            const user = JSON.parse(userData);
            if (!user?.userId) { window.location.replace("../index.html"); return null; }
            return user;
        }

        // 2. Refresh Display Logic
        function refreshUI() {
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userUnit').textContent = currentUser.unit;
            document.getElementById('view_userId').textContent = currentUser.userId;
            document.getElementById('view_jobTitle').textContent = currentUser.jobTitle;
            
            // Set input values for edit mode
            document.getElementById('edit_jobTitle').value = currentUser.jobTitle;

            // Handle Drive Image Logic (The requested Thumbnail Format)
            const imgEl = document.getElementById('profilePic');
            if (currentUser.profile && currentUser.profile !== "") {
                // Using specific requested format: drive.google.com/thumbnail?id={ID}
                // Added sz=w400 for better resolution thumbnail
                imgEl.src = `https://drive.google.com/thumbnail?id=${currentUser.profile}&sz=w400`;
            } else {
                imgEl.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.name)}&background=27838f&color=fff`;
            }
        }

        // 3. Toggle View/Edit State
        function toggleMode(isEdit) {
            const views = document.querySelectorAll('.read-only-text');
            const inputs = document.querySelectorAll('.input-control');
            const editIcon = document.getElementById('editIcon');
            const passField = document.getElementById('passwordField');

            views.forEach(v => v.style.display = isEdit ? 'none' : 'block');
            inputs.forEach(i => i.style.display = isEdit ? 'block' : 'none');
            
            document.getElementById('view_userId').style.display = 'block'; // Always visible
            editIcon.style.display = isEdit ? 'flex' : 'none';
            passField.style.display = isEdit ? 'block' : 'none';

            document.getElementById('btnEdit').style.display = isEdit ? 'none' : 'flex';
            document.getElementById('btnSave').style.display = isEdit ? 'flex' : 'none';
            document.getElementById('btnCancel').style.display = isEdit ? 'flex' : 'none';

            if (!isEdit) refreshUI();
        }

        // 4. Update Profile Data
        async function saveProfile() {
            const jobTitle = document.getElementById('edit_jobTitle').value;
            const password = document.getElementById('edit_password').value;

            const confirm = await Swal.fire({
                title: 'Confirm Update',
                text: "Update profile information?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#10b981',
                confirmButtonText: 'Yes, Save'
            });

            if (!confirm.isConfirmed) return;

            loading();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateProfile',
                        payload: { userId: currentUser.userId, jobTitle, password }
                    })
                });
                const res = await response.json();

                if (res.status === 'success') {
                    currentUser.jobTitle = jobTitle;
                    sessionStorage.setItem("user", JSON.stringify(currentUser));
                    await Swal.fire('Success', 'Profile updated successfully', 'success');
                    toggleMode(false);
                } else { throw new Error(res.message); }
            } catch (err) {
                Swal.fire('Error', err.message, 'error');
            }
        }

        // 5. Profile Picture Flow
        async function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const confirm = await Swal.fire({
                title: 'Change Picture?',
                text: "Would you like to upload a new profile image?",
                icon: 'info',
                showCancelButton: true,
                confirmButtonColor: '#27838f'
            });

            if (!confirm.isConfirmed) return;

            loading('Uploading Image...');

            const reader = new FileReader();
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'updatePicture',
                            payload: {
                                userId: currentUser.userId,
                                oldFileId: currentUser.profile,
                                filename: `p_${currentUser.userId}_${Date.now()}`,
                                mimeType: file.type,
                                base64: base64
                            }
                        })
                    });
                    const res = await response.json();
                    if (res.status === 'success') {
                        currentUser.profile = res.fileId;
                        sessionStorage.setItem("user", JSON.stringify(currentUser));
                        await Swal.fire('Uploaded!', 'Your profile image is now updated.', 'success');
                        refreshUI();
                    } else { throw new Error(res.message); }
                } catch (err) { Swal.fire('Error', err.message, 'error'); }
            };
            reader.readAsDataURL(file);
        }

        function loading(text = 'Processing...') {
            Swal.fire({ title: text, allowOutsideClick: false, didOpen: () => Swal.showLoading() });
        }

        function logout() {
            sessionStorage.clear();
            window.location.replace("../index.html");
        }
    </script>
</body>
</html>
