<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile | MRO Systems</title>
    <!-- Premium UI Assets -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #27838f;
            --primary-dark: #1b5d66;
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --accent-yellow: #facc15;
            --accent-green: #22c55e;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: var(--bg-body); 
            color: var(--text-main); 
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        /* Responsive Container */
        .profile-wrapper {
            width: 100%;
            max-width: 600px;
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: 1px solid var(--border);
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Header / Banner */
        .profile-header {
            height: 140px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            position: relative;
        }

        /* Avatar Section */
        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -70px;
            padding-bottom: 20px;
            position: relative;
        }

        .avatar-frame {
            position: relative;
            width: 140px;
            height: 140px;
            background: white;
            padding: 5px;
            border-radius: 50%;
            box-shadow: var(--shadow-md);
        }

        .avatar-frame img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #f8fafc;
        }

        .pencil-btn {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: var(--accent-yellow);
            color: #000;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: none; /* Only visible in Edit Mode */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid #fff;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s;
        }
        .pencil-btn:hover { transform: scale(1.1); background: #eab308; }

        /* Form Content */
        .profile-body { padding: 0 40px 40px 40px; }

        .user-title-block { text-align: center; margin-bottom: 30px; }
        .user-title-block h2 { font-size: 1.5rem; font-weight: 700; color: var(--text-main); }
        .user-title-block p { font-size: 0.9rem; color: var(--text-muted); font-weight: 500; margin-top: 4px; }

        .info-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }

        .field-group { position: relative; }
        .field-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 6px;
            display: block;
        }

        .field-value {
            font-size: 1rem;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-weight: 500;
            color: var(--text-main);
            min-height: 40px;
        }

        .input-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #f8fafc;
            color: var(--text-main);
            display: none; /* Toggle state */
            transition: border-color 0.2s;
        }
        .input-control:focus { outline: none; border-color: var(--primary); background: #fff; }

        /* Actions */
        .action-footer {
            margin-top: 40px;
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-edit { background: var(--primary); color: white; }
        .btn-edit:hover { background: var(--primary-dark); }

        .btn-save { background: var(--accent-green); color: white; display: none; }
        .btn-save:hover { opacity: 0.9; }

        .btn-cancel { background: #f1f5f9; color: var(--text-muted); display: none; }
        .btn-cancel:hover { background: #e2e8f0; color: var(--text-main); }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            body { padding: 0; background: #fff; }
            .profile-wrapper { border-radius: 0; box-shadow: none; border: none; }
            .profile-body { padding: 0 24px 30px 24px; }
        }

        #fileInput { display: none; }
    </style>
</head>
<body>

    <div class="profile-wrapper">
        <div class="profile-header"></div>
        
        <div class="avatar-container">
            <div class="avatar-frame">
                <img id="profilePic" src="" alt="User">
                <label for="fileInput" class="pencil-btn" id="pencilIcon">
                    <i class="fas fa-camera"></i>
                </label>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div class="user-title-block">
                <h2 id="disp_name">---</h2>
                <p id="disp_unit">---</p>
            </div>
        </div>

        <div class="profile-body">
            <div class="info-grid">
                <div class="field-group">
                    <span class="field-label">Employee ID</span>
                    <div class="field-value" id="disp_userId">---</div>
                </div>

                <div class="field-group">
                    <span class="field-label">Job Title</span>
                    <div class="field-value" id="val_jobTitle">---</div>
                    <input type="text" id="edit_jobTitle" class="input-control">
                </div>

                <div class="field-group" id="passContainer" style="display:none;">
                    <span class="field-label">Access Password</span>
                    <input type="password" id="edit_password" class="input-control" placeholder="Update only if changing">
                </div>
            </div>

            <div class="action-footer">
                <button id="btnEdit" class="btn btn-edit" onclick="toggleEdit(true)">
                    <i class="fas fa-user-gear"></i> Edit Profile
                </button>
                <button id="btnCancel" class="btn btn-cancel" onclick="toggleEdit(false)">
                    Cancel
                </button>
                <button id="btnSave" class="btn btn-save" onclick="handleSave()">
                    <i class="fas fa-cloud-upload-alt"></i> Save Profile
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxhnwu87pxmfzM5Bf8MLjldf-SG0TrFkTLkiYh31yp_QIJzX0fhto0H-93iO4DOk4pr/exec"; // REPLACE THIS
        let currentUser = null;

        // --- AUTH & LOAD ---
        function protectPage() {
            const data = sessionStorage.getItem("user");
            if (!data) return window.location.replace("../index.html");
            return JSON.parse(data);
        }

        document.addEventListener('DOMContentLoaded', () => {
            currentUser = protectPage();
            renderUI();
            document.getElementById('fileInput').addEventListener('change', onImageSelect);
        });

        // --- DRIVE URL TO THUMBNAIL LOGIC ---
        function getThumbnail(url) {
            if (!url || url === "") return `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.name)}&background=27838f&color=fff`;
            
            // Extract ID from URL like .../d/ID/view...
            const match = url.match(/\/d\/(.+?)\/(view|edit|usp)/);
            const id = match ? match[1] : url; // fallback to raw string if regex fails
            return `https://drive.google.com/thumbnail?id=${id}&sz=w400`;
        }

        function renderUI() {
            document.getElementById('disp_name').textContent = currentUser.name;
            document.getElementById('disp_unit').textContent = currentUser.unit;
            document.getElementById('disp_userId').textContent = currentUser.userId;
            document.getElementById('val_jobTitle').textContent = currentUser.jobTitle;
            document.getElementById('edit_jobTitle').value = currentUser.jobTitle;
            document.getElementById('profilePic').src = getThumbnail(currentUser.profile);
        }

        function toggleEdit(isEdit) {
            const views = [document.getElementById('val_jobTitle')];
            const inputs = document.querySelectorAll('.input-control');
            
            views.forEach(v => v.style.display = isEdit ? 'none' : 'block');
            inputs.forEach(i => i.style.display = isEdit ? 'block' : 'none');
            
            document.getElementById('passContainer').style.display = isEdit ? 'block' : 'none';
            document.getElementById('pencilIcon').style.display = isEdit ? 'flex' : 'none';
            
            document.getElementById('btnEdit').style.display = isEdit ? 'none' : 'flex';
            document.getElementById('btnSave').style.display = isEdit ? 'flex' : 'none';
            document.getElementById('btnCancel').style.display = isEdit ? 'flex' : 'none';
        }

        // --- PROFILE PICTURE UPDATE ---
        async function onImageSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Simple Preview
            const reader = new FileReader();
            reader.onload = (ev) => document.getElementById('profilePic').src = ev.target.result;
            reader.readAsDataURL(file);

            const confirm = await Swal.fire({
                title: 'Update Photo?',
                text: "Replace current profile picture?",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#27838f'
            });

            if (!confirm.isConfirmed) return renderUI();

            showLoading('Uploading image...');

            const uploadReader = new FileReader();
            uploadReader.onload = async () => {
                const base64 = uploadReader.result.split(',')[1];
                try {
                    const res = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'updatePicture',
                            payload: {
                                userId: currentUser.userId,
                                oldUrl: currentUser.profile,
                                filename: `p_${currentUser.userId}_${Date.now()}`,
                                mimeType: file.type,
                                base64: base64
                            }
                        })
                    });
                    const data = await res.json();
                    if(data.status === 'success') {
                        currentUser.profile = data.newUrl;
                        sessionStorage.setItem("user", JSON.stringify(currentUser));
                        Swal.fire('Success', 'Photo updated!', 'success');
                        renderUI();
                    } else { throw new Error(data.message); }
                } catch (err) { Swal.fire('Error', err.message, 'error'); renderUI(); }
            };
            uploadReader.readAsDataURL(file);
        }

        // --- DATA UPDATE ---
        async function handleSave() {
            const newJob = document.getElementById('edit_jobTitle').value;
            const newPass = document.getElementById('edit_password').value;

            showLoading('Saving profile data...');

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'updateProfile',
                        payload: { userId: currentUser.userId, jobTitle: newJob, password: newPass }
                    })
                });
                const data = await res.json();
                if(data.status === 'success') {
                    currentUser.jobTitle = newJob;
                    sessionStorage.setItem("user", JSON.stringify(currentUser));
                    await Swal.fire('Success', 'Profile saved.', 'success');
                    toggleEdit(false);
                    renderUI();
                } else { throw new Error(data.message); }
            } catch (err) { Swal.fire('Error', err.message, 'error'); }
        }

        function showLoading(msg) {
            Swal.fire({ title: msg, allowOutsideClick: false, didOpen: () => Swal.showLoading() });
        }
    </script>
</body>
</html>
