<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Attendance</title>
  <style>
    :root {
      --primary: #307c91;
      --primary-dark: #245f6f;
      --bg: #f4f8fa;
      --card: #ffffff;
      --text-main: #0f2f36;
      --text-sub: #5f7f88;
      --accent: #3fa2b8;
      --radius: 14px;
      --transition: all 0.25s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      padding: 16px;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    header {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.04);
    }

    .greeting {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .employee-meta {
      font-size: 0.9rem;
      color: var(--text-sub);
      margin-bottom: 10px;
    }

    .date {
      font-size: 0.95rem;
      color: var(--primary-dark);
      font-weight: 500;
    }

    .summary {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }

    @media (min-width: 600px) {
      .summary {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.04);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card-label {
      font-size: 0.85rem;
      color: var(--text-sub);
      margin-bottom: 8px;
      letter-spacing: 0.3px;
    }

    .card-value {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--primary);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    @media (min-width: 600px) {
      .actions {
        flex-direction: row;
      }
    }

    button {
      border: none;
      border-radius: var(--radius);
      padding: 16px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn-primary {
      flex: 1;
      background: var(--primary);
      color: #fff;
    }

    .btn-primary:active {
      background: var(--primary-dark);
      transform: scale(0.98);
    }

    .btn-secondary {
      background: #e6f1f4;
      color: var(--primary-dark);
    }

    .btn-secondary:active {
      background: #d4e7ec;
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="greeting" id="greeting"></div>
      <div class="employee-meta" id="employeeMeta"></div>
      <div class="date" id="todayDate"></div>
    </header>

    <section class="summary">
      <div class="card">
        <div class="card-label">Clock In</div>
        <div class="card-value" id="clockIn">--:--</div>
      </div>
      <div class="card">
        <div class="card-label">Clock Out</div>
        <div class="card-value" id="clockOut">--:--</div>
      </div>
      <div class="card">
        <div class="card-label">Work Duration</div>
        <div class="card-value" id="duration">--:--</div>
      </div>
    </section>

    <section class="actions">
      <button class="btn-primary" id="clockButton">Clock In</button>
      <button class="btn-secondary">Menu</button>
    </section>
  </div>

<script src="../../auth/script.js"></script>
<script>
  // 1. CONFIGURATION: The authorized Public IPs for your office
  // This covers both your PC network and your Mobile network
  const ALLOWED_IPS = ["118.97.115.66", "118.97.70.226"];

  /**
   * NETWORK CHECK LOGIC
   * This fetches the user's current public IP and compares it to the list.
   */
  async function verifyCompanyWiFi() {
    try {
      // We use a public API to find the user's current IP address
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      const userIP = data.ip;

      console.log("Detected IP:", userIP);

      if (ALLOWED_IPS.includes(userIP)) {
        console.log("Network Verified: GMF Office Network");
        initializeApp(); 
      } else {
        showWifiError(userIP);
      }
    } catch (error) {
      console.error("IP check failed:", error);
      // If the IP service is down, we show the error as a safety measure
      showWifiError("Unknown/Offline");
    }
  }

  function showWifiError(detectedIP) {
    document.body.innerHTML = `
      <div style="height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; font-family:sans-serif; background:#f4f7f9; padding:20px;">
        <div style="font-size: 60px;">ðŸ“¶</div>
        <h1 style="color:#00717a;">Connection Restricted</h1>
        <p style="font-size:18px; color:#4b5563; max-width:450px;">
          To access the Manpower/PIR System, please connect to the <b>GMF-AeroAsia Office WiFi</b>.
        </p>
        <p style="color:#9ca3af; font-size:13px; margin-top:10px;">
          Your current IP: <b>${detectedIP}</b><br>
          (Access is only allowed from registered Office Gateways)
        </p>
        <button onclick="window.location.reload()" style="margin-top:20px; padding:12px 24px; background:#00717a; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">
          Retry Connection
        </button>
      </div>
    `;
  }

  /**
   * YOUR ORIGINAL LOGIC
   */
  function initializeApp() {
    // Auth check
    const user = protectPage();

    const employeeName = user.name;
    const employeeId = user.userId;
    const department = user.unit;
    const jobTitle = user.jobTitle;

    let clockInTime = null;
    let clockOutTime = null;
    let isClockedIn = false;

    const greetingEl = document.getElementById("greeting");
    const metaEl = document.getElementById("employeeMeta");
    const dateEl = document.getElementById("todayDate");
    const clockInEl = document.getElementById("clockIn");
    const clockOutEl = document.getElementById("clockOut");
    const durationEl = document.getElementById("duration");
    const clockButton = document.getElementById("clockButton");

    function formatTime(date) {
      return date.toLocaleTimeString("en-GB");
    }

    function formatDuration(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const h = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
      const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
      const s = String(totalSeconds % 60).padStart(2, "0");
      return `${h}:${m}:${s}`;
    }

    function updateDuration() {
      if (clockInTime && clockOutTime) {
        durationEl.textContent = formatDuration(clockOutTime - clockInTime);
      } else {
        durationEl.textContent = "--:--";
      }
    }

    if(clockButton) {
        clockButton.addEventListener("click", () => {
          const now = new Date();
          if (!isClockedIn) {
            clockInTime = now;
            clockOutTime = null;
            clockInEl.textContent = formatTime(now);
            clockOutEl.textContent = "--:--";
            isClockedIn = true;
            clockButton.textContent = "Clock Out";
            clockButton.style.background = "#d9534f"; 
          } else {
            clockOutTime = now;
            clockOutEl.textContent = formatTime(now);
            isClockedIn = false;
            clockButton.textContent = "Clock In";
            clockButton.style.background = "var(--primary)"; 
          }
          updateDuration();
        });
    }

    greetingEl.textContent = `Good Day, ${employeeName}`;
    metaEl.textContent = `${employeeId} | ${department} | ${jobTitle}`;
    
    const today = new Date();
    dateEl.textContent = today.toLocaleDateString("en-GB", {
      weekday: "long",
      day: "2-digit",
      month: "short",
      year: "numeric"
    });
  }

  // START THE CHECK
  window.addEventListener("DOMContentLoaded", verifyCompanyWiFi);
</script>
</body>
</html>
